name        : zlib
version     : 1.2.8
release     : 11
source      :
    - http://zlib.net/zlib-1.2.8.tar.gz : 36658cb768a54c1d4dec43c3116c27ed893e88b02ecfcb44f2166f9c0b7f2a0d
homepage    : http://www.zlib.net
license     :
    - ZLIB
summary     : zlib (Compression library)
description : |
    The zlib library is a compression library that aims to be unobtrusive.
devel      : yes
emul32     : yes
optimize   : speed
builddeps  :
    - glibc-32bit-devel
    - libgcc-32bit
setup      : |
    %patch -p1 < $pkgfiles/no_ldconfig.patch
    ./configure --prefix=/usr \
                --libdir=%libdir%
build      : |
    %make
install    : |
    %make_install
    %make clean
    # no static
    rm -v $installdir/%libdir%/*.a
